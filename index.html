<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Socket.io Twitter App</title>
        <style>
            body {
                background-color: black;
                color: aliceblue;
            }
            li.optionA {
                color: green; 
            }
            li.optionB {
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <h1>Socket.io Twitter App</h1>
        <ul class="percentage">
            <li class="optionA">0</li>
            <li class="optionB">0</li>
        </ul>
        <ul class="tweets"></ul>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
            jQuery(function ($) {
                var tweetList = $('ul.tweets');
                var counterA = $('li.optionA');
                var counterB = $('li.optionB');
                socket.on('tweet', function (data) {
                    tweetList
                    .prepend('<li class="' + data.option +'">' + data.user + ': ' + data.text + '</li>');
                    counterA.text(data.optionA + '%');
                    counterB.text(data.optionB + '%');
                });
            });
        </script>
    </body>
</html>
